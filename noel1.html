<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - Video</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Nền đen để video nổi bật */
            overflow: hidden;
        }
        #main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video_url {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video tràn màn hình không bị méo */
        }
        /* Hiệu ứng mờ dần khi chuyển trang */
        .fade-out {
            opacity: 0;
            transition: opacity 1.5s ease;
        }
    </style>
</head>
<body>
    <div id="main">
        <video src="./assets/1.mp4" id="video_url" autoplay="autoplay"></video>
    </div>

<script type="text/javascript">
    $(function(){
        var video = document.getElementById("video_url");
        
        // Đảm bảo video bắt đầu phát
        video.play().catch(function(error) {
            console.log("Trình duyệt chặn tự động phát, cần tương tác người dùng.");
        });

        // BƯỚC QUAN TRỌNG: Khi video kết thúc
        video.onended = function() {
            // Thêm hiệu ứng mờ dần trước khi chuyển
            $("body").addClass("fade-out");

            setTimeout(function() {
                // CHUYỂN SANG TRANG TIẾP THEO (Thay đổi tên file tại đây)
                window.location.href = "Noel Vui Vẻ.html"; 
            }, 1500); // Chờ 1.5 giây cho hiệu ứng mờ xong
        };
    });
</script>
</body>
</html>
