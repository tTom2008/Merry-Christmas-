<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <style>
        /* Chèn phần CSS của file quà bạn vừa gửi vào đây */
        body { background-color: #151522; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        button { cursor: pointer; position: relative; width: 250px; height: 250px; display: flex; justify-content: center; align-items: center; background: none; border: none; }
        button div { width: 100%; height: 100%; position: absolute; background: white; border-radius: 100%; filter: blur(150px); }
        #box img { width: 100%; height: 100%; animation: mystery-box-animation 3s infinite ease-in-out; }
        @keyframes mystery-box-animation { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-50px); opacity: 30%; } }
        .transition-background { position: absolute; left: 0; top: 0; width: 100%; min-height: 100vh; background-color: #151522; transition: 0.5s; opacity: 0; z-index: -10; }
        .close { opacity: 1; z-index: 1000; }
    </style>
</head>

<body onLoad="loading();">
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <button id="box">
            <div></div>
            <img src="imgs/mystery-box.png" alt="Gift Box">
        </button>
    </div>

    <div id="transition" class="transition-background"></div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/Custom.js"></script>

    <script>
        // BƯỚC 3: XỬ LÝ CLICK HỘP QUÀ
        document.getElementById('box').addEventListener('click', function () {
            document.getElementById('transition').classList.add('close');
            setTimeout(() => {
                // Chuyển đến trang nội dung Giáng sinh chính của bạn
                window.location.href = 'noel1.html'; 
            }, 500);
        });
    </script>

</body>
</html>
